<p-table [value]="orders">
    <ng-template pTemplate="header">
      <tr>
        <th>Order ID</th>
        <th>Client</th>
        <th>Order Date</th>
        <th>Address</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.client }}</td>
        <td>{{ order.orderDate | date }}</td>
        <td>{{ order.address }}</td>
      </tr>
    </ng-template>
  </p-table>
